function secondstohhmmss(secs){
    var h=parseInt(secs/3600);
    if (h<10){h='0'+h}
    if (h==0){h='00'}
    
    var secs=(secs-(h*3600));
    var m=parseInt(secs/60);
    if (m<10){m='0'+m}
    if (m==0){m='00'}    
    var secs=parseInt(secs-(m*60));
    
    var s=secs;
    if (s<10){s='0'+s}
    if (h!='00'){
        return h+':'+m+':'+s;
    }else if(m!='00'){
        return m+':'+s;    
    }else{
        return s;    
    }
}
