<html>
	<head>
		<title>Sidarous JavaScript Assignment - Clocks</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="shortcut icon" href="favicon.ico">
		<meta name="description" content="Clock">
		<meta name="keywords" content="html, css, javascript, clock">
	</head>
	<body>
		
		<header class="bigbox">

			<h1>JavaScript Clock by Mark Sidarous</h1>

			<div id="button container">
				<ul id="button list">
					<li onclick="switchToClock()">Switch to Clock</li>
					<li onclick="startStopwatch()">Start Stopwatch</li>
					<li onclick="stopStopwatch()">Stop Stopwatch</li>
					<li onclick="resetStopwatch()">Reset Stopwatch</li>

				</ul>

			</div>
		</header>
		
		<article class="bigbox">

			<div id="clockspot">
				<p>Choose an option above</p>
			</div>

		</article>
		
		
		<footer class="bigbox">

			<p>“Time flies like an arrow; fruit flies like a banana.” <br>
				― Anthony G. Oettinger.
			</p>
		
		</footer>

		<script src="scripts.js"></script>
	</body>

</html>
